<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="TESTE">

    </h1>


    <div id="TESTE2">

    </div>
    


    <script>
        fetch('http://servicodados.ibge.gov.br/api/v3/noticias/',  {
            method: "GET"
          })
          .then((res) => res.json())
          .then((data) => {
             console.log(data)

             document.querySelector("#TESTE").innerHTML= data.items[0].titulo

             document.querySelector("#TESTE2").innerHTML= data.explanation
        })
          .catch((err) => {
            console.log(err);
          });
    </script>
</body>
</html>
